version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.3
    container_name: iwanna-postgres
    environment:
      POSTGRES_DB: iwanna_db
      POSTGRES_USER: iwanna
      POSTGRES_PASSWORD: iwanna_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iwanna-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U iwanna -d iwanna_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iwanna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iwanna-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Backend API (for development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: iwanna-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://iwanna:iwanna_password@postgres:5432/iwanna_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      SESSION_SECRET: your-session-secret-change-this
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - iwanna-network
    command: npm run dev

  # Mobile app (for development)
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile.dev
    container_name: iwanna-mobile
    environment:
      EXPO_PUBLIC_API_URL: http://localhost:3001/api/v1
      EXPO_PUBLIC_WS_URL: http://localhost:3001
      EXPO_PUBLIC_ENV: development
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./mobile:/app
      - /app/node_modules
    networks:
      - iwanna-network
    command: npm start

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  iwanna-network:
    driver: bridge
